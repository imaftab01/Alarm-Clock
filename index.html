<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock" />
    
    <title>Alarm Clock Project</title>
    <!-- Favicon for the page -->
    <link rel = "icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj3uTVM7kRemgI9CI7gu10qynJ7nyQC0eL0w&usqp=CAU" />

    <!-- Embedding CSS Stylesheet-->

    <link rel = "stylesheet" href = "style.css"/>

</head>

<body>
    <div class= "heading">
      <h1>ALARM CLOCK</h1>
    </div>
    <div class="Container-M d-flex">
      
      <div class="Container-C d-flex">
        <div class="current-time mb" id= "current-time">_ : _ : _ </div>
        <form class="alarm-form d-flex mb">
          <div>
          <select name="hours" id="hours" required></select>

          <select required name="minutes" id="minutes"></select>

          <select required name="seconds" id="seconds"></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
          <button class="btn btn-danger" id="clearAlarmsButton" type="submit">Clear All Alarms</button>
        
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title mb">Scheduled Alarms</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>

    <!-- Embedding JavaScript File -->
    <script src="./index.js"></script>
  </body>
</html>
</html>
